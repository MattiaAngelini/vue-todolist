<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue To Do List</title>
    <!--BOOTSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--FONT AWESOME-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>

    <!--MAIN-->
    <main>
        
        <!--USER INPUT-->
        <div id="app">
            <section>  
                
                <figure class="ms-img p-4 d-flex justify-content-center" >
                <img  width="300" class="img-fluid" src="./assets/img/logo.png" alt="">
                </figure>


                <div class="d-flex justify-content-center align-items-center gap-3">
                    <input v-model="inputUser" class="rounded-3" type="text">
                    <button  @click="addNewItem" type="button" class="btn btn-primary">Aggiungi</button>
                </div>

            </section>

            <!--TASK-->

            <section class="container">
                <div  v-for="task, index in toDoList" :class="{'text-decoration-line-through': task.done }" class="ms-task d-flex justify-content-between border-bottom p-1">
                    {{task.text}}
                    <span @click="removeItem(index)"><i class="fa-solid fa-xmark"></i></span>
                </div>

            </section>
        </div>
     
    </main>
  
    
    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script type="text/javascript" src="./assets/js/script.js"></script>
    
</html>
